<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title }}{% if page.title != site.title %} | {{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ page.description | default: site.description }}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,600;9..144,700&family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{ '/styles.css' | relative_url }}" />
  </head>
  <body>
    <div class="page">
      {% include nav.html %}
      {{ content }}
    </div>
  </body>
</html>
